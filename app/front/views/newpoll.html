<div class="row" ng-controller="NewPollController as vm">

  <h2>Here you can create a New Poll</h2><br>

  <form name="vm.pollForm">
    <div class="form-group">
      <label for="title">Title of your poll</label>
      <input type="text" class="form-control" ng-model="vm.poll.title" name="title" ng-required="true" 
          ng-class="{'input-validation-error' : (!vm.poll.title && vm.pollForm.title.$touched) || (!vm.poll.title && vm.pollForm.$submitted)}">
    </div>

    <div class="form-group">
      <label>Options</label>
      <input type="text" class="form-control option" ng-repeat="option in vm.poll.options track by $index" ng-model="option.value" name="option{{$index}}" ng-required="true"
          ng-class="{'input-validation-error' : (!vm.poll.options[$index].value && vm.pollForm.option{{$index}}.$touched) || 
                                                (!vm.poll.options[$index].value && vm.pollForm.$submitted)}">
    </div>

    <button type="submit" class="btn btn-success" ng-click="vm.savePoll()">Save poll</button>
    <button type="button" class="btn btn-primary" ng-click="vm.addPollOption()">Add option</button>
    <button type="button" class="btn btn-warning" ng-click="vm.removePollOption()">Remove option</button>
  </form>

</div>
