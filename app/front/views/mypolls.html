<div class="row text-center" ng-controller="MyPollsController as vm">
    
    <h2>All your Polls</h2><br>
    
    <div class="col-sm-12" >
        
        <div ng-if="!vm.polls[0]">
            <h3>You currently dont have any Polls</h3>
            <h3>But you can <a ui-sref="newpoll" >create a new one</a></h3>
        </div>
        
        <div class="list-group" ng-cloak>
          <a class="list-group-item list-group-item-info" ui-sref="poll({ id: poll._id })" ng-repeat="poll in vm.polls track by $index">{{poll.title}}</a>
        </div>
        
    </div>
    
</div>
