<div class="row text-center" ng-controller="HomeController as vm">
    
    <h2>Here you can see All Polls</h2><br>
    
    <div class="col-sm-12" >
        
        <div class="list-group" ng-cloak>
          <a class="list-group-item list-group-item-info" ui-sref="poll({ id: poll._id })" ng-repeat="poll in vm.polls track by $index">{{poll.title}}</a>
        </div>
        
    </div>
    
</div>
